{% extends 'base.html' %}

{% block title %}电影列表{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">电影列表</h1>
    </div>
</div>

<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ movie }}</h5>
                <p class="card-text flex-grow-1">{{ movie.summary|truncatechars:80 }}</p>
                <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary mt-auto">查看详情</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>数据库中还没有电影。</p>
    {% endfor %}
</div>
{% endblock %}
