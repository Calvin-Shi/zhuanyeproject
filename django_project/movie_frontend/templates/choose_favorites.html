{% extends 'base.html' %}
{% block title %}选择你喜欢的电影{% endblock %}
{% block content %}
<div class="container">
    <h1>选择你喜欢的电影</h1>
    <p>选择一些你喜欢的电影，我们将以此为你推荐。</p>
    <form method="post">
        {% csrf_token %}
        <div class="movie-grid choose-favorites-grid">
            {% for movie in movies %}
                <label>
                    <input type="checkbox" name="favorites" value="{{ movie.id }}" {% if movie.id in fav_ids %}checked{% endif %}>
                    <div class="movie-card">
                        <div class="select-indicator"></div>
                        {% if movie.poster_url %}
                            <img src="{{ movie.poster_url }}" alt="{{ movie.display_title }}" class="poster-img">
                        {% else %}
                            <div class="poster-placeholder">{{ movie.display_title }}</div>
                        {% endif %}
                    </div>
                </label>
            {% empty %}
                <p>暂无电影数据。</p>
            {% endfor %}
        </div>
        <div class="actions-bar">
            <button type="submit" class="btn primary-btn">提交喜好，查看推荐</button>
        </div>
    </form>
</div>
{% endblock %}
