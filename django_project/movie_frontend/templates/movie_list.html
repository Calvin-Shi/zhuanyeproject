{% extends 'base.html' %}
{% block title %}电影列表 - 电影推荐系统{% endblock %}

{% block content %}
<div class="container">
    <section class="movie-list-container">
        <!-- 筛选器可以后续再美化，这里保持功能 -->
        <div class="filters">
            <form method="get" class="genre-filter">
                <label for="genre">按类型筛选:</label>
                <select name="genre" id="genre" onchange="this.form.submit()">
                    <option value="">所有类型</option>
                    {% for genre in genres %}
                        <option value="{{ genre.id }}" {% if selected_genre_id == genre.id %}selected{% endif %}>
                            {{ genre.name }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div class="movie-grid">
            {% for movie in movies %}
                <a href="{% url 'movie_frontend:movie_detail' movie.id %}" class="movie-card">
                    {% if movie.poster_url %}
                        <img src="{{ movie.poster_url }}" alt="{{ movie.display_title }}" class="poster-img">
                    {% else %}
                        <div class="poster-placeholder">{{ movie.display_title }}</div>
                    {% endif %}
                    <div class="overlay">
                        <div class="title">{{ movie.display_title }}</div>
                        <div class="year">{{ movie.release_year }}</div>
                    </div>
                </a>
            {% empty %}
                <p>没有找到符合条件的电影。</p>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
