{% extends 'base.html' %}
{% block title %}登录 - 电影推荐系统{% endblock %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'login' %}" class="card">
        <h1>登录</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn primary-btn" style="width:100%;">登录</button>
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
        <p style="text-align:center; margin-top:1rem;">
            没有账号？<a href="{% url 'movie_frontend:signup' %}">去注册</a>
        </p>
    </form>
</div>
{% endblock %}
